<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join Chat Room</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(to bottom right, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
        }
    </style>
</head>

<body>
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <!-- Floating Header -->
            <div class="text-center mb-4 mt-3">
                <div class="d-inline-flex gap-2 mb-3">
                    <div class="bg-primary rounded-circle" style="width: 50px; height: 50px;"></div>
                    <div class="bg-success rounded-circle" style="width: 50px; height: 50px;"></div>
                    <div class="bg-danger rounded-circle" style="width: 50px; height: 50px;"></div>
                </div>
                <h1 class="display-5 fw-bold mb-2">Let's Chat!</h1>
                <p class="text-body-secondary">Jump into the conversation</p>
            </div>

            <!-- Main Card -->
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-body p-5">

                    <!-- Username Input -->
                    <div class="mb-4">
                        <label for="usernameInput" class="form-label fw-bold">
                            What should we call you?
                        </label>
                        <input
                                type="text"
                                class="form-control form-control-lg rounded-pill border-2"
                                id="usernameInput"
                                placeholder="Your awesome name..."
                                maxlength="20"
                        >
                    </div>

                    <!-- Join Button -->
                    <div class="d-grid mb-3">
                        <button class="btn btn-primary btn-lg rounded-pill" id="joinBtn">
                            <i class="bi bi-chat-left-dots-fill me-2"></i>
                            Start Chatting
                        </button>
                    </div>

                </div>
            </div>

            <!-- Bottom Features -->
            <div class="row mt-4 g-3">
                <div class="col-6">
                    <div class="card border-0 shadow-sm bg-body-tertiary">
                        <div class="card-body text-center py-3">
                            <div class="fs-4 fw-bold text-info">Go</div>
                            <p class="small mb-0 mt-2">Powered By Golang</p>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card border-0 shadow-sm bg-body-tertiary">
                        <div class="card-body text-center py-3">
                            <i class="bi bi-lightning-charge-fill text-warning fs-4"></i>
                            <p class="small mb-0 mt-2">Real-time</p>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const JoinChat = {
        ui: {
            usernameInput: null, // Will be populated later
            joinBtn: null      // Will be populated later
        },

        init() {
            // This part needs the DOM, so it runs after DOMContentLoaded.
            this.ui.usernameInput = document.getElementById('usernameInput');
            this.ui.joinBtn = document.getElementById('joinBtn');

            this.ui.joinBtn.addEventListener('click', () => this.join());
            this.ui.usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    this.join();
                }
            });
        },

        checkSession() {
            // This check runs immediately, before the DOM is fully loaded.
            const existingUsername = localStorage.getItem('chatUsername');
            if (existingUsername) {
                console.log(`Found existing user: ${existingUsername}. Redirecting to chat.`);
                window.location.href = 'chat.html';
            }
        },

        join() {
            const username = this.ui.usernameInput.value.trim();
            if (!username) {
                alert('Please enter your name!');
                this.ui.usernameInput.focus();
                return;
            }
            localStorage.setItem('chatUsername', username);
            console.log("User joined: ", username);
            window.location.href = 'chat.html';
        }
    };

    // Run the session check immediately.
    JoinChat.checkSession();

    // Initialize the rest of the UI logic after the DOM has loaded.
    document.addEventListener('DOMContentLoaded', () => JoinChat.init());
</script>
</body>
</html>
